<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LearnFlow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
          crossorigin="anonymous">

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <link href="/static/css/transalte_btn.css" rel="stylesheet">

    <!-- miei -->
    <link href="/static/css/stylesheet.css" rel="stylesheet">
    <!-- altri -->
    <script src="/static/js/cookie_handler.js" ></script>
    <script src="/static/js/status_player.js"></script>
    <script src="/static/js/end_exercise_control.js"></script>


</head>

<body onload="upload_data()">
<div id="imported_var" style="display: none">
    <p id="usr">{{username}}</p>
    <p id="pnt">{{pnt}}</p>
    <p id="lvl">{{lvl}}</p>
    <p id="score">{{score}}</p>
</div>

<div class="mb-4"></div>

<!-- contenuto -->
    <div class="container justify-content-center">

<!-- PASS -->
        <div id="pass_yes" style="display: none">
            <div class="row justify-content-center">
                <img class="img-fluid" src="/static/img/unicorn_yes.png" alt="" width="256" height="256">
            </div>

            <div class="row justify-content-center mt-2">
                <h4>CONGRATULATIONS! &nbsp;</h4>
                <h4 > {{ username }} </h4>
            </div>

            <div class="row justify-content-center">
                <p>You passed the exercises with a score of: &nbsp;</p>
                <p id="put_score_done"> {{ score }} </p>
            </div>

            <div class="row justify-content-center">
                <p>Now your score is of: &nbsp;</p>
                <p id="put_total_score">  </p>
            </div>

        </div>

<!-- NOT PASS -->
        <div id="pass_no" style="display: none">

            <div class="row justify-content-center">
                <img class="img-fluid" src="/static/img/unicorn_no.png" alt="" width="256" height="256">
            </div>
            <div class="row justify-content-center mt-2">
                    <h4>OPS! &nbsp;</h4>
                    <h4 > {{ username }} </h4>
            </div>
            <div class="row justify-content-center">
                    <p>You didn't pass the exercises.</p>
            </div >
        </div>

        <!--RENDILE INVISIBILI A CONVENIENZA [se c'Ã¨ o no un altro (tipo di) esercizio]-->
        <div class="row p-2 justify-content-around text-center">
            <div class="col-4 text-center">
                <a href= "{{ url_for('exercise_flow_chart', pt=1, pnt=0) }}">
                    <button type="button" class="btn btn-success" onclick="">
                       <h4>RETRY</h4>
                    </button>
                </a>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-success" onclick="go_home()">
                  <h4>GO TO HOME</h4>
                </button>
            </div>
        </div>

    </div>

</body>

</html>
